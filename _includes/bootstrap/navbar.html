<nav id="main-nav-bar" class="navbar navbar-expand-lg bg-adapted sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Thiamath</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% assign pages = site.pages | group_by: "menu" %}
                {% for item in pages %}
                {% if item.name != "" and item.name != "__false" %}
                {% assign page = item.items.first %}
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{ page.url }}">{{ page.menu }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
            <div class="form-check form-switch">
                <label id="darkModeLabelSun" for="darkModeSwitch" style="margin: 0 0 0 -4.1em
                    ;">
                    <i class="bi-sun"></i>
                </label>
                <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked
                       style="height: 1.2em; width: 2.5em; margin-left: -0.5em">
                <label id="darkModeLabelMoon" for="darkModeSwitch" style="margin: 0 0 0 3.5em;">
                    <i class="bi-moon"></i>
                </label>
            </div>
        </div>
    </div>
</nav>

<script src="/assets/js/darkModeSwitch.js" type="text/javascript" defer></script>

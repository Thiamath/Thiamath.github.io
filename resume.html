<div class="container pt-2 pt-md-3 ">
    <header class="text-center">
        <div class="fs-4">Presenting...</div>
        <h1>Marcos García Ortega</h1>
    </header>
    <div class="pt-2 pt-md-5 row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
        <div class="col text-center">
            <label for="languageChart">Language proficiency</label>
            <canvas id="languageChart" width="200" height="200"></canvas>
        </div>
    </div>
    <script id="languageChartScript">
        let languageChartData = {
            labels: ['Java', 'Kotlin', 'Golang', 'Python', 'Javascript', 'Bash'],
            datasets: [{
                data: [90, 80, 70, 60, 60, 40],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
            }]
        };
        let languageChartOptions = {
            scale: {
                ticks: {
                    beginAtZero: true,
                    min: 0,
                    max: 100,
                    showLabelBackdrop: false,
                    backdropPaddingX: 100,
                },
                pointLabels: {
                    fontSize: 14,
                    fontColor: 'lightgray',
                },
                angleLines: {
                    color: 'lightgray',
                },
                gridLines: {
                    color: 'darkslategray',
                }
            },
            legend: {
                display: false,
                labels: {
                    fontSize: 18,
                    fontColor: 'lightgray',
                }
            },
        };
        const languagesChart = new Chart(document.getElementById('languageChart'), {
            type: 'radar',
            data: languageChartData,
            options: languageChartOptions
        });
    </script>
</div>

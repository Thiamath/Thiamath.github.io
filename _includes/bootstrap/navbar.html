<nav class="navbar navbar-expand-lg bg-adapted sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Thiamath</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in site.data.navbar %}
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{{ item.link }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="py-2 px-3 rounded-pill">
                <div class="form-check form-switch">
<!--                    <label id="darkModeLabelSun" for="darkModeSwitch">-->
                        <i class="bi-sun"></i>
<!--                    </label>-->
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked onclick="toDark()">
<!--                    <label id="darkModeLabelMoon" for="darkModeSwitch">-->
                        <i class="bi-moon"></i>
<!--                    </label>-->
                </div>
            </div>
        </div>
    </div>
</nav>

<script type="text/javascript">
    function toDark() {
        console.log("toggled")
        const mainStylesheet = document.getElementById("thiamath-main-css");
        const darkModeSwitch = document.getElementById("darkModeSwitch");
        if (!darkModeSwitch.checked) {
            mainStylesheet.href = mainStylesheet.href.replace(/dark/gi, 'light');
        } else {
            mainStylesheet.href = mainStylesheet.href.replace(/light/gi, 'dark');
        }
    }
</script>
